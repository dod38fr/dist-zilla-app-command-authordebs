name    = Dist-Zilla-App-Command-Installauthordebs
author  = Dominique Dumont
license = GPL_2
copyright_holder = Dominique Dumont
copyright_year = 2016

[MetaResources]
homepage          = https://github.com/dod38fr/
bugtracker.mailto = ddumont at cpan.org
bugtracker.web    = https://github.com/dod38fr/dist-zilla-app-command-installauthordebs/issues
repository.url    = https://github.com/dod38fr/dist-zilla-app-command-installauthordebs.git
repository.web    = http://github.com/dod38fr/dist-zilla-app-command-installauthordebs
repository.type   = git

[Prereqs]
perl = 5.010

[NextRelease]
format = %v%T %{yyyy-MM-dd}d

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]

[Git::Tag]
[Git::Push]

[MetaJSON]

[AutoPrereqs]
skip = ^[a-z\d]+$
skip = ExtUtils::testlib


[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MakeMaker

[ModuleBuild]
mb_version = 0.34  

[PkgVersion]

[PodWeaver]

[Prepender]
copyright= 2016
